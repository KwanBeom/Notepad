<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <title>메모장</title>
</head>
<body>
    <main>
        <section class="write-section">
            <input type="text" class="title" placeholder="제목을 입력해주세요">
            <div id="editor"></div>
            <button type="submit" class="memo-btn" onclick="post()">작성하기</button>
        </section>
        <section class="memo-section">
            <header class="section-header">
                <div class="switch-wrap">
                    <p>오래된 순</p>
                    <div class="onf-switch">
                        <span class="onf-btn"></span>
                    </div>
                </div>
                <button type="reset" class="allmemo-delbtn">모두 삭제</button>
            </header>
            <div class="savememo-section">

            </div>
        </section>
    </main>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script><script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="./memo.js"></script>
</body>
</html>
